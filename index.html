      .results {
        display: none;
        position: absolute;
        margin-top: 10px;
        left: 0;
        right: 0;
        background: #eee;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
      }

      .js-rec-active .results {
        display: block;
      }

      .no-results,
      .js-rec-result {
        display: block;
        padding: 5px;
        text-align: left;
        color: #333;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        text-decoration: none;
        text-shadow: 0 1px 0 #fff;
      }
      .js-rec-selected:not(.js-rec-input) {
        background: #ccc;
      }

      .no-results {
        display: none;
      }

      .js-rec-no-results .no-results {
        display: block;
      }

      .js-rec-label {
        position: relative;
        padding: 4px 5px;
        background: #333;
        color: #fff;
        border-top: 1px solid #444;
        border-bottom: 1px solid #111;
        text-shadow: 0 1px 1px rgba(0, 0, 0, .5);
        box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
      }
    </style>
    <script>
      (function () {
        var $ = window.jQuery;
        var _ = window._;
        var Rec = window.Rec;

        $(function () {
          window.rec = new Rec({
            el: '.js-rec',
            limit: 5,
            delay: 250,
            selectSecond: true,
            resultTemplate: function (result) {
              return '<a href="' + result.get('imdb_url') + '">' +
                result.get('title') + '</a>';
            },
            fetchOptions: {
              url: 'http://imdbapi.org',
              data: {limit: 10}
            },
            fetch: function (q, cb) {
              this.fetchOptions.success = function (results) {
                cb(null, results.error ? [] : results);
              }
              return Rec.prototype.fetch.apply(this, arguments);
            },
            groupBy: function (result) {
              return (result.rated || 'UNRATED').replace(/_/g, ' ');
            }
          });
        });
      })();
    </script>
  </head>

  <body>
    <h1>Rec Demo</h1>
    <div class='js-rec rec'>
      <form action='http://www.imdb.com/find'>
        <input
          class='js-rec-input js-rec-selectable'
          placeholder='Search for movies...'
          name='q'
        >
      </form>
      <div class='js-rec-results results'>
        <div class='no-results'>No results found.</div>
      </div>
    </div>
  </body>
